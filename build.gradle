// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'



// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    
    mavenLocal()
    mavenCentral()    
}

ext{
	jdkVersion = '1.8'
	springVersion = '4.1.6.RELEASE'
	thymeleafVersion = '2.1.3.RELEASE'
	logbackVersion = '1.1.3'
	junitVersion = '3.8.1'
	mybatisVersion = '1.1.0'
	mysqlConnectorVersion = '5.1.6'
	springSecurityVersion = '3.2.3.RELEASE'
	comFasterxmlJacksonCoreVersion = '2.5.3'
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
   	// Log
	compile group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion
    
    
    // Spring MVC
	compile group: 'org.springframework', name: 'spring-web', version: '5.1.1.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.1.RELEASE'
	
	
	providedCompile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
	
    
    // Thymeleaf
	compile group: 'org.thymeleaf', name: 'thymeleaf-spring4', version: '3.0.11.RELEASE'
	compile group: 'nz.net.ultraq.thymeleaf', name: 'thymeleaf-layout-dialect', version: '2.3.0'
	compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity4', version: '2.3.0'
	compile group: 'net.sourceforge.nekohtml', name: 'nekohtml', version: '1.9.22'
    
   
	compile group: 'org.springframework', name: 'spring-context', version: '5.1.1.RELEASE'
	
	//Spring tool auto restart
	compile("org.springframework.boot:spring-boot-devtools") 

	// MySql Connector
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'

	// Spring jdbc
	compile group: 'org.springframework', name: 'spring-jdbc', version: '5.1.1.RELEASE'
	
   	compile group: 'org.springframework', name: 'spring-beans', version: '4.2.2.RELEASE'

   // MyBatis
	compile group: 'org.mybatis', name: 'mybatis-spring', version: mybatisVersion
	
	//Spring Transaction 
	compile group: 'org.springframework', name: 'spring-tx', version: '3.1.1.RELEASE'
	
	//Formate Json
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.3'
		

}

